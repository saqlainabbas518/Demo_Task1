{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>login</title>
</head>
<body>
        <div class="container text-center bg-white cnt">
            <h2 class="text-center offset-lg-2 col-lg-8 "style="border-bottom: 1px solid gray">Login Here</h2>
             <small>You can login with</small><br>
               <button class="btn btn-outline-success bg-dark col-lg-4"><a href="{% provider_login_url "facebook" method = "oauth2"%}">Facebook</a></button>
               <button class="btn btn-outline-success  bg-dark col-lg-4"><a href="{% provider_login_url "google" %}">Google</a></button><br>
               <div class="form-group mt-5 col-lg-8 offset-lg-2">
               <form method="POST">
                   {% csrf_token %}
                   {{ form|crispy }}
                   <button type="submit" class="btn btn-outline-success mt-2 bg-dark col-lg-12">Login</button><br>
               </form>
               <button class="btn btn-outline-info mt-2 bg-dark col-lg-12"><a class="text-info" href="{% url 'register' %}">Sign Up</a></button><br>
               <a href="#">Forgot Password</a>
           </div>

        </div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
