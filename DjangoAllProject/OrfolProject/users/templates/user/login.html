{% extends 'orfol/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
 <div class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-start">
              <div class="col-md-8 ftco-animate text-center text-md-left mb-5">
                <p class="breadcrumbs mb-0"><span class="mr-3"><a href="{% url 'latestreports' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Login</span></p>
                <h1 class="mb-3 bread">Login Here</h1>
              </div>
            </div>
          </div>
     </div>

<div class="container cnt text-center text-white">
    <h5 class="border-bottom ">Welcome to Login </h5>
    <form method="POST" class="col-lg-6 offset-lg-3 mt-5 text-left text-white">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-primary offset-lg-3 py-2 px-5">
    </form>
    <p>if You don't have an account <br><a class="text-white" href="#"><u>Sign up</u></a></p>
</div>
{% endblock content %}
